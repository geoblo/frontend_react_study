<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 객체
    // 여러 데이터의 묶음
    // 속성(데이터, Property)과 기능(동작, Method)을 가지는 모든 것
    // 객체 안에 객체도 가능함
    // 예:
    // 1) 폰 - 속성(색상, 크기), 기능(전화 걸기, 문자 보내기)
    // 2) TV - 속성(인치, 화질), 기능(켜다, 끄다, 볼륨업/다운, 음소거)

    document.write('데이터'); // document 객체의 write 메소드(기능)
    document.write(Math.PI); // Math 객체의 PI 속성

    // 자바스크립트 객체의 종류
    // 1. 사용자 정의 객체
    // 2. 내장 객체
    // 3. 브라우저 객체(BOM)
    // 4. 문서 객체(DOM)

    // 1. 사용자 정의 객체 만들기
    // 1) Object 내장 객체 이용
    // 변수 = new 객체 생성 함수();
    // new: 객체 생성 키워드
    // 생성한 객체를 사용하기 위해 변수에 저장

    // 변수 = new Object();
    const tv = new Object(); // 객체 생성 함수(생성자)는 대문자로 시작!!
    tv.color = 'white'; // color 속성 추가, 객체 접근은 도트 연산자(.)를 이용
    tv.price = 300000; // price 속성 추가
    tv.info = function () { // info 함수 등록 => 메소드
      document.write('tv 색상: ' + this.color, '<br>'); // this: 객체 자기 자신을 가리킴
      document.write('tv 가격: ' + this.price, '<br>');
    }
    document.write('<h1>tv 객체 메서드 호출</h1>');
    tv.info();
















  </script>
</head>

</body>
</html>
